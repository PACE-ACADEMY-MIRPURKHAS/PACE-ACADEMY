<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Header</title>
  <style>
    /* Header Container */
    header {
      background: #2c3e50;               /* Dark blue-gray background */
      color: white;                       /* White text */
      padding: 15px 30px;                 /* Vertical + horizontal padding */
      display: flex;                      /* Flex layout */
      align-items: center;                /* Vertical center */
      justify-content: space-between;     /* Logo left, nav right */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow */
      position: sticky;                   /* Sticky on scroll */
      top: 0;
      z-index: 1000;
    }

    /* Logo */
    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ecf0f1;                     /* Light gray text */
      text-decoration: none;
    }

    /* Navigation */
    header nav {
      display: flex;
      align-items: center;
      gap: 25px;                          /* Space between nav links */
    }

    /* Navigation Links */
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    /* Hover Effect */
    header nav a:hover {
      color: #1abc9c;                     /* Highlight color on hover */
      transform: scale(1.1);              /* Slightly enlarge link */
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      header nav {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }
    }

    /* Body styling for demo */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    main {
      padding: 50px;
      background: #ecf0f1;
      min-height: 100vh;
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="logo">MyLogo</a>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <h1>Welcome to My Website</h1>
  <p>This is a demo page to showcase the fancy header.</p>
</main>

</body>
</html>
